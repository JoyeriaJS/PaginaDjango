{% extends "base_site.html" %}
{% load static %}

{% block title %}Mi perfil{% endblock %}

{% block content %}
<div class="container py-4">

    <div class="row g-4">

        {% include "accounts/sidebar.html" %}

        <div class="col-lg-9">
            <div class="card shadow-sm border-0 p-4">

                <h2 class="fw-bold mb-3 text-white">ðŸ‘¤ Mi perfil</h2>
                <p class="text-muted mb-4">Edita tu informaciÃ³n personal</p>

                <form method="post">
                    {% csrf_token %}

                    <div class="row g-3">

                        <!-- Nombre -->
                        <div class="col-md-6">
                            <label class="form-label text-white">Nombre</label>
                            <input type="text" name="first_name"
                                   class="form-control"
                                   value="{{ request.user.first_name }}">
                        </div>

                        <!-- Apellido -->
                        <div class="col-md-6">
                            <label class="form-label text-white">Apellido</label>
                            <input type="text" name="last_name"
                                   class="form-control"
                                   value="{{ request.user.last_name }}">
                        </div>

                        <!-- Email -->
                        <div class="col-md-6">
                            <label class="form-label text-white">Correo electrÃ³nico</label>
                            <input type="email" name="email"
                                   class="form-control"
                                   value="{{ request.user.email }}">
                        </div>

                        <!-- Username -->
                        <div class="col-md-6">
                            <label class="form-label text-white">Usuario</label>
                            <input type="text" name="username"
                                   class="form-control"
                                   value="{{ request.user.username }}">
                        </div>

                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'accounts:dashboard' %}" class="btn btn-outline-casteable">
                            Volver
                        </a>

                        <button type="submit" class="btn btn-pay">
                            Guardar cambios
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>
{% endblock %}
