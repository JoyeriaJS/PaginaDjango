{% extends "base_site.html" %}
{% block title %}Categorías — Casteable{% endblock %}

{% block content %}
<div class="container py-4">

  <h1 class="h4 mb-4">Todas las categorías</h1>

  <div class="row g-3">
    {% for c in categories %}
    <div class="col-6 col-md-3 col-lg-2">
      <a href="{% url 'core:category_list' c.pk %}"
         class="text-decoration-none">
        
        <div class="border rounded p-3 text-center h-100 card-elev">
          <div class="fw-semibold text-dark">{{ c.name }}</div>
          <div class="text-muted small mt-1">
            {{ c.products.count }} productos
          </div>
        </div>

      </a>
    </div>
    {% empty %}
      <div class="col-12 text-muted">No hay categorías disponibles.</div>
    {% endfor %}
  </div>

</div>
{% endblock %}
