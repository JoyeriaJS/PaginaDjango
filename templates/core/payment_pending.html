{% extends "base_site.html" %}
{% block title %}Pago pendiente{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-0 p-4 text-center">
    <h2 class="fw-bold text-warning">⏳ Pago pendiente</h2>
    <p class="text-muted mt-3">
      Mercado Pago está procesando tu transacción.
    </p>

    {% if payment_id %}
      <p class="small text-muted">ID del pago: {{ payment_id }}</p>
    {% endif %}

    <a href="/" class="btn btn-primary rounded-pill px-4 mt-3">Volver al inicio</a>
  </div>
</div>
{% endblock %}
