{% extends "catalog/base_admin.html" %}
{% block title %}Agregar imagen{% endblock %}

{% block content %}

<!-- HEADER -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold m-0" style="font-size:1.6rem;">
        Agregar imagen a <span class="text-primary">{{ product.name }}</span>
    </h1>

    <a href="{% url 'catalog:product_edit' product.pk %}"
       class="btn btn-secondary px-4"
       style="border-radius:12px;">
        Volver
    </a>
</div>

<!-- CARD PRINCIPAL -->
<div class="card shadow-sm border-0 p-4" style="border-radius:16px; max-width:650px;">

    <form method="post" enctype="multipart/form-data" class="row g-4">
        {% csrf_token %}

        <!-- Input Imagen -->
        <div class="col-12">
            <label class="form-label fw-semibold">Imagen del producto</label>
            <div class="p-4 border rounded-3 bg-light" style="border-radius:14px;">
                {{ form.image }}
                {{ form.image.errors }}
            </div>
        </div>

        <!-- Alt -->
        <div class="col-12">
            <label class="form-label fw-semibold">Texto alternativo (opcional)</label>
            {{ form.alt }}
            {{ form.alt.errors }}
        </div>

        <!-- Es principal -->
        <div class="col-12 d-flex align-items-center">
            <div class="form-check">
                {{ form.is_primary }}
                <label class="form-check-label fw-semibold">Marcar como imagen principal</label>
            </div>
        </div>

        <!-- BOTONES -->
        <div class="col-12 d-flex justify-content-end mt-3">
            <button class="btn btn-primary px-4 me-2" style="border-radius:12px;">
                Subir imagen
            </button>
            <a href="{% url 'catalog:product_edit' product.pk %}"
               class="btn btn-outline-secondary px-4"
               style="border-radius:12px;">
                Cancelar
            </a>
        </div>

    </form>

</div>

{% endblock %}
